<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header><img src="img/google.jpg" alt="logo"></header>
    <main >
        <section class="sect-1 grey">
            <form >
                <label for="search">Search the web using Google!</label>
                <br>
                <input style="width:317px;" type="search" name="search"><br>
                <input class="buttons" type="submit" name="searching" value="Google Search">
                <input class="buttons" type="submit" name="lucky" value="I'm feeling lucky">

            </form>
        </section>
        <section class="sect-2">
            <article class="l-green wid30 marg art1">
                <span>Special Searches</span><br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </article>
            <article class="h-green wid10 marg art2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://about.google/">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </article>
            <article class="green wid40 marg art3" style="margin-right: 0px;">
                <form>
                    <label for="monthly-sub">Get Google! <br> updates monthly
                    </label><br>
                    <input type="text" name="text-mail" value="your e-mail"><br>
                    <input class="buttons" type="submit"  name="sub" value="Subscribe">
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </form>  
                              
            </article>

        </section>
    </main>
    <footer id="foot">
        <p>Copyright &copy;1998 google Inc</p>
    </footer>
</body>
</html>
